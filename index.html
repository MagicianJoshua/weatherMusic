<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Music</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Playlist Generator</h1>
    </header>
            <section id="WeatherCardEl" class=" main-container flex-container">
                <div id="search">
                    <input type="text" class="search-bar">
                    <button>Search City</button>
        
                    <div class="weather">
                        <h2 class="city">Weather in </h2>
                        <div class="temp">51</div>
                        <img src="" alt="" class="icon">
                        <div class="description">Cloudy</div>
                        <div class="humidity"> Humidity 60%</div>
                    </div>
                </section>

        <div id="playlistEl">Main playlist div</div>

        <div id="searchbarEl"><p>Searchbar</p></div>
    </section>

<script src="./assets/script.js">   
</script>


</body>
</html>
